<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registration Form Apply css.Css">
    <title>Registration <Form></Form></title>
</head>
<body>
    
    <div class="container">
        <div class="title"> Create an Account </div>
        <form>
            <div class="user-detail">
                <div class="input-box">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="full-name" id="full-name"placeholder="Enter your name">
                </div>

                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username"placeholder="Choose a Username">
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email"placeholder="Enter your Email">
                </div>

                <div class="input-box">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number"placeholder="Enter your phone Number ">
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"placeholder="Choose a password">
                </div>
                
                <div class="input-box">
                    <label for="confrim-password">Confirm Password</label>
                    <input type="password" name="confrim-password" id="confrim-password"placeholder="Confrim your password">
                </div>
            </div>


            <div class="gender-detail">
                <span class="gender-title"> Gender</span>
                <div class="categery">
                    <label for="male">
                    <input type="radio" name="gender" id="male" value="male">
                    <span class="dot let"></span>
                    <span class="gender">Male</span>
                    </label>

                    <label for="female">
                    <input type="radio" name="gender" id="female" value="female">
                    <span class="dot let"></span>
                    <span class="gender">Female</span>
                    </label>

                    <label for="not-say">
                    <input type="radio" name="gender" id="not-say" value="not-say">
                    <span class="dot let"></span>
                    <span class="gender">prefer not to say</span>
                    </label>   
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
